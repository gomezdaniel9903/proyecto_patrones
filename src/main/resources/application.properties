# --- CONFIGURACIÓN BÁSICA ---

# Puerto del servidor (por defecto es 8080)
server.port=8080

# Nombre de la aplicación (solo informativo)
spring.application.name=AnalisisGenetico

# Nivel de logs (puedes usar INFO o DEBUG para ver más detalle)
logging.level.root=INFO
spring.datasource.url=jdbc:mysql://localhost:3306/analisisgenetico?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=usuario
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect